<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ce98f0dc47.js" crossorigin="anonymous"></script>
</head>   
<body>
    <div class="container">
        <nav class="navbar"></nav>
    </div>
    <div class="sign-up-form">
        <img src="images/user.png">
        <h1> Sign In</h1>
        <form>
        <input type="email" class="input-box" placeholder="Email">
        <input type="password" class="input-box" placeholder="Password">
        <p><span><input type="checkbox"></span> Remember my password</p>
        <button type="button" class="signup-btn">Sign In</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="facebook-btn">Login with Facebook</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>

    </div>
    <footer></footer>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
