<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/homenav.css">
    <script src="https://kit.fontawesome.com/ce98f0dc47.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>

</head>   
<body>
    <div class="container">
        <nav class="navbar"></nav>

        <header class="hero-section">
            <div class="content">
                <p class="sub-heading">Compare the prices of all your essential building materials!</p>
                <div class="search-box">
                    <input type="text" class="tbox" placeholder="What supplies are you looking for?" />
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </header>

        <section class="product">
            <h2 class="product-category">Top Sellers</h2>
            <div class="product-container">
                <div class="product-card">
                    <div class="product-image">
                        <img src="images/cement.png" class="product-thumb" alt="">
                    </div>
                    <div class="product-info">
                        <h2 class="product-brand">Brand</h2>
                        <p class="product-short-des">Short Description</p>
                        <span class="price">Â£20.00</span> 
                    </div>
                </div>
            </div>
        </section>


        <div class="content-wrapper">
            <div class="items-wrapper">
                <a href="plaster_plasterboard.html">
                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/plasterboard.png)"></div>
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">

                            <img src="images/logo.png">

                        </div>

                        <div class="subtitle" >
                            Plaster & Plasterboard
                        </div>
                    </div>
                </div>
                 </a>
                <a href="concrete.html">
                <div class="item-wrapper">

                    <div class="img-background" style="background-image:url(images/concrete.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo2.png">
                        </div>

                        <div class="subtitle">
                            Concrete
                        </div>
                    </div>
                </div>
                </a>
                <a href="cement.html">
                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/cement.png)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo3.png">
                        </div>

                        <div class="subtitle">
                            Cement
                        </div>
                    </div>
                </div>
                </a>

            </div>
        </div>
    </div>
    <script src="js/homenav.js"></script>
</body>
<script>
    const Items = document.querySelectorAll('.item-wrapper')

    Items.forEach(Item => {
        Item.addEventListener('mouseover', () => {
            Item.childNodes[1].classList.add('img-darken');
        })
        Item.addEventListener('mouseout', () => {
            Item.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
