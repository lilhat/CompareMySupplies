<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ce98f0dc47.js" crossorigin="anonymous"></script>
</head>   
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="menu">
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="search-box">
                <input type="text" class="tbox" placeholder="Search..." />
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="items-wrapper">

                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/plasterboard.png)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo.png">
                        </div>

                        <div class="subtitle">
                            Plaster & Plasterboard
                        </div>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/concrete.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo2.png">
                        </div>

                        <div class="subtitle">
                            Concrete
                        </div>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/cement.png)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo3.png">
                        </div>

                        <div class="subtitle">
                            Cement
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    const Items = document.querySelectorAll('.item-wrapper')

    Items.forEach(Item => {
        Item.addEventListener('mouseover', () => {
            Item.childNodes[1].classList.add('img-darken');
        })
        Item.addEventListener('mouseout', () => {
            Item.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
