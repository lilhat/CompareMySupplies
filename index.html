<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>   
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
                
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="items-wrapper">

                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/materials.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo.png">
                        </div>

                        <div class="subtitle">
                            Materials
                        </div>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/crane.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo2.png">
                        </div>

                        <div class="subtitle">
                            Crane
                        </div>
                    </div>
                </div>
                <div class="item-wrapper">
                    <div class="img-background" style="background-image:url(images/tools.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo3.png">
                        </div>

                        <div class="subtitle">
                            Tools
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    const Items = document.querySelectorAll('.item-wrapper')

    Items.forEach(Item => {
        Item.addEventListener('mouseover', () => {
            Item.childNodes[1].classList.add('img-darken');
        })
        Item.addEventListener('mouseout', () => {
            Item.childNodes[1].classList.remove('img-darken');
        })
    })
</script>
</html>
